<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Email Easy</title>
</head>
<body>
    <header>
        <h1>Email Express</h1>
        <p>preencha todos os campos de formulario e seu email sera enviado</p>
    </header>
    <main>
        <form method="post" action="/enviar">
            <input type="text" name="nome" id="nome" class="name" placeholder="Nome">
            <input type="email" name="email" id="email" class="email" placeholder="Email">
            <textarea name="mensagem" id="mensagem" cols="28" rows="10" placeholder=" Sua mensagem"></textarea>
            <input type="submit" value="Enviar" class="btn">
        </form>
    </main>
    <footer>
        <p>component</p>
    </footer>
</body>
</html>
